<div class="history p-2 bg-white">
    <!-- <h2>Sky Face Analysis Historys</h2> -->
    <nz-table #basicTable [nzData]="sky_id" 
    nzShowPagination="false">
      <thead>
        <tr>
          <th>Date</th>
          <th>User</th>
          <th>Client</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data; let i = index">
          <!-- sky_id.output.similarity -->
          <td>{{ data.createdDate  | date:'yyyy-MM-dd HH:mm'}}</td>
          
          
          <td>{{ data.createdby }}</td>
          <td>{{ data.skyIdInput.guid}}</td>
          <td>
            <!-- // data.output.match(regex) ? 'OK' : 'NOT OK' -->
            <span *ngIf="data.similarity" class=" bg-green-200 text-green-800 px-4 py-2 rounded">OK</span>
          <span *ngIf="!data.similarity" class="bg-red-100 text-red-600 px-4 py-2 rounded">NOT OK</span>
          </td>
          <td>
            <div>
  
              <div>
                <button nz-button nzType="primary" (click)="createModal(i)">
                  <i nz-icon nzType="eye" nzTheme="outline"></i>
                </button>
              </div>
              
            </div>
          </td>
        </tr>
      </tbody>
      <nz-pagination *ngIf="sky_id" [(nzPageIndex)]="page" nzPage [(nzPageSize)]="limit" (nzPageIndexChange)="nextPage($event)"  [nzTotal]="total"></nz-pagination>
    </nz-table>
  </div>
