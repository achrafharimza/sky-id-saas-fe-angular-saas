<div class="apisky mt-4 bg-white">
  <div>
    <div class="clearfix">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div >
          <form class="" [formGroup]="skyDocument" (ngSubmit)="submitForm()">
            <div class="upload">
              <label class="upload__label border-2 bg-indatacoregray border-gray-300"  for="inputTag">
                <div class="" *ngIf="!imageSrc">
                  <div class="h-28">
                    <div>
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="64" height="64"><path fill="none" d="M0 0h24v24H0z"/><path d="M15 4H5v16h14V8h-4V4zM3 2.992C3 2.444 3.447 2 3.999 2H16l5 5v13.993A1 1 0 0 1 20.007 22H3.993A1 1 0 0 1 3 21.008V2.992zM13 12v4h-2v-4H8l4-4 4 4h-3z" fill="#e5e7eb"/></svg>
                    </div>
                      <div class="text-lg text-gray-400">Click to upload Document (SVG, PNG, JPG or GIF)</div>
                  </div>
                  
                </div>
                <input class="upload__label__input" id="inputTag" type="file" (change)="uploadFile($event)">
                <img class="upload__image inline-block " [src]="imageSrc" *ngIf="imageSrc" style="height: 350px;" >
              </label>

            </div>
            <!-- <select formControlName="type">
              <option value="01">CIN_recto</option>
              <option value="02">CIN_verso</option>
            </select> -->
            <div>
              <nz-select *ngIf="imageSrc" class="mt-4" (ngModelChange)="checkval()" formControlName="type" nzPlaceHolder="Select a type">
                <nz-option nzLabel="ID Cards Front" nzValue="01"></nz-option>
                <nz-option nzLabel="ID Cards Back" nzValue="02"></nz-option>
                <nz-option nzLabel="Passport" nzValue="03"></nz-option>
                <nz-option nzLabel="Residence Card Front" nzValue="04"></nz-option>
                <nz-option nzLabel="Residence Card Back" nzValue="05"></nz-option>
                <nz-option nzLabel="Bill" nzValue="14"></nz-option>
                <nz-option nzLabel="document with MRZ" nzValue="09"></nz-option>
              </nz-select>
              <!-- <button type="submit">send</button>disabled -->
              <button class="btn" *ngIf="typeval &&  imageSrc" type="submit" nz-button nzType="primary">Scan Document</button>
              <button *ngIf="!typeval && imageSrc" disabled class="mt-1" nz-button>
            
                Scan Document</button>
            </div>
          </form>

        </div>
        <div class="code" >
          <div class="code-json">
            <!-- <nz-spin *ngIf="!selectedValue && showLoding" nzTip="Loading...">
              <nz-alert
                nzType="info"
                nzMessage="Alert message title"
                nzDescription="Further details about the context of this alert."
              ></nz-alert>
            </nz-spin> -->

          <div *ngIf="!selectedValue && showLoding" class="w-full h-full flex items-center justify-center">
            <svg  role="status" class="inline h-8 w-8 animate-spin mr-2 text-gray-200 dark:text-gray-600 fill-indatacorered"
            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor" />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill" />
          </svg>
          </div>

            <!-- <button *ngIf="!selectedValue && showLoding" nz-button nzLoading nzShape="circle"></button> -->
            <pre class=" bg-indatacoregray" *ngIf="selectedValue">
              {{selectedValue | json}}
            </pre>
          </div>
        </div>
      </div>
    </div>
